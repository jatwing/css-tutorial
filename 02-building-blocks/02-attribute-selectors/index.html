<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <h1>Attribute presence and value selectors</h1>
    <ul>
      <li>Item 1</li>
      <li class="a">Item 2</li>
      <li class="a b">Item 3</li>
      <li class="ab">Item 4</li>
    </ul>

    <h1>Attribute substring matching selectors</h1>
    <ul>
      <li class="c">Item 1</li>
      <li class="cd">Item 2</li>
      <li class="dec">Item 3</li>
      <li class="decde">Item 4</li>
    </ul>

    <h1>Case-insensitivity</h1>
    <ul>
      <li class="f">Item 1</li>
      <li class="F">Item 2</li>
      <li class="Ff">Item 3</li>
    </ul>
  </body>
</html>
