<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="flex">
      <div class="box narrow">
        <img src="star.png" alt="star" class="max-width-full" />
      </div>
      <div class="box narrow">
        <img src="balloons.jpg" alt="balloons" class="max-width-full" />
      </div>
    </div>

    <div class="flex">
      <div class="box small">
        <img src="balloons.jpg" alt="balloons" class="size-full cover" />
      </div>
      <div class="box small">
        <img src="balloons.jpg" alt="balloons" class="size-full contain" />
      </div>
    </div>

    <!--
      replaced elements in layout
    -->
    <div class="grid">
      <img src="star.png" alt="star" />
      <div class="rect"></div>
      <div class="rect"></div>
      <img src="star.png" alt="star" class="size-full" />
    </div>

    <!--
      form elements
      for aligment we should use grid
    -->
    <form class="box wide">
      <div class="flex">
        <label for="name">Name</label>
        <input type="text" id="name" />
      </div>
      <div class="flex">
        <label for="email">Email</label>
        <input type="email" id="email" />
      </div>

      <div class="flex justify-content-center">
        <input type="submit" value="Submit" />
      </div>
    </form>
  </body>
</html>
